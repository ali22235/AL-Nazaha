<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحميل تطبيق لجنة النزاهة</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
      direction: rtl;
    }
    #logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      display: block;
    }
    #android-icon {
      width: 100px;
      vertical-align: middle;
      margin-left: 12px;
    }
    #qrcode {
      margin: 20px auto;
      width: 180px;
      height: 180px;
    }
    h1 {
      color: #333;
    }
    .app-info {
      margin: 20px auto 40px;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: right;
      font-size: 16px;
      color: #444;
    }
    a.download-button {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.download-button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- شعار اللجنة -->
  <img id="logo" src="logo.png" alt="شعار لجنة النزاهة" />

  <h1>
    تحميل تطبيق لجنة النزاهة للأندرويد
    <img id="android-icon" src="ims.png" alt="رمز الأندرويد" />
  </h1>

  <div class="app-info">
    <p><strong>اسم التطبيق:</strong> لجنة النزاهة</p>
    <p>تطبيق حكومي يهدف إلى تمكين المواطنين من الإبلاغ عن حالات الفساد ومتابعة الشكاوى بسهولة وشفافية.</p>
    <p><strong>رقم الإصدار:</strong> 1.0.0</p>
    <p>12 ميجابايت</p>
    <p>محافظة ميسان - لجنة النزاهة</p>
  </div>

  <p>امسح الباركود أو اضغط على الزر لتحميل التطبيق مباشرة:</p>

  <div id="qrcode"></div>

  <a href="https://www.dropbox.com/scl/fi/b2tzngkuaqbxvwz5hpm6y/app-release.apk?rlkey=c4dvojgxjcht4smiv51c05jn6&st=v422qr6s&dl=1"
     class="download-button"
     target="_blank"
     rel="noopener noreferrer">
    تحميل التطبيق الآن
  </a>

  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://www.dropbox.com/scl/fi/b2tzngkuaqbxvwz5hpm6y/app-release.apk?rlkey=c4dvojgxjcht4smiv51c05jn6&st=v422qr6s&dl=1",
      width: 180,
      height: 180,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>

</body>
</html>
