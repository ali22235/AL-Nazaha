<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحميل تطبيق لجنة النزاهة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 500px;
    }
    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .download-buttons a img {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .download-buttons a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- شعار اللجنة -->
  <img id="logo" src="logo.png" alt="شعار لجنة النزاهة" />

  <!-- العبارة -->
  <h1>قم بتحميل تطبيق لجنة النزاهة الآن لتقديم البلاغات ومتابعة الشكاوى بسهولة وشفافية</h1>

  <!-- أيقونات التحميل -->
  <div class="download-buttons">
    <!-- Google Play / APK مباشر -->
    <a href="https://www.dropbox.com/scl/fi/wxcg9qwest9803nbpyb40/app-arm64-v8a-release.apk?rlkey=40u6zo3alzpu86twk20o4am56&st=511ovjt4&dl=1" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="تحميل من Google Play" />
    </a>

    <!-- App Store -->
    <a href="https://apps.apple.com/iq/app/nazaha-maysan/id6751606558" target="_blank" rel="noopener noreferrer">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="تحميل من App Store" />
    </a>
  </div>

</body>
</html>
