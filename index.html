<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل تطبيق لجنة النزاهة</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f5f5f5;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #logo {
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }
    h1 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
      max-width: 500px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 15px;
    }
    ul {
      text-align: right;
      margin: 10px 0 20px 0;
      padding: 0;
      list-style: none;
    }
    ul li::before {
      content: "✔ ";
      color: green;
    }
    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .download-buttons a img {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .download-buttons a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <img id="logo" src="logo.png" alt="شعار لجنة النزاهة" />

  <h1>قم بتحميل تطبيق لجنة النزاهة – محافظة ميسان</h1>
  <p>لتقديم البلاغات ومتابعة الشكاوى والطلبات بكل شفافية</p>

  <ul>
    <li>تقديم بلاغات الفساد</li>
    <li>تقديم طلبات المواطنين</li>
    <li>متابعة الشكاوى والطلبات</li>
    <li>الاطلاع على آخر الأخبار</li>
  </ul>

  <div class="download-buttons">
    <!-- Google Drive (APK مباشر) -->
    <a href="https://drive.google.com/uc?export=download&id=1mY_sqlkA8nSwMQcjWgwxN93YmgU2Sgt7" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="تحميل APK" />
    </a>

    <!-- App Store -->
    <a href="https://apps.apple.com/iq/app/nazaha-maysan/id6751606558" target="_blank" rel="noopener noreferrer">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="تحميل من App Store" />
    </a>
  </div>

</body>
</html>
